<div class="row">
  <section class="col col-3">
    <h2 class="h3">Bookmarks</h2>
  </section>
  <section class="col">
    <h1 class="h3">Search</h1>
    <form class="input-group">
      <input
        title="Show name"
        type="search"
        name="query"
        [(ngModel)]="query"
        class="form-control"
      />
      <div class="input-group-append">
        <button [disabled]="!query" class="btn btn-primary" (click)="search(query)">Search</button>
      </div>
    </form>
    <div class="row">
      <tm-poster class="col col-4" [show]="show" *ngFor="let show of shows"></tm-poster>
    </div>
  </section>
</div>
