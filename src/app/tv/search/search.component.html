<div class="row">
  <section class="col col-3">
    <h2 class="h3">Bookmarks</h2>
    <div class="row">
      <tm-poster class="col col-6" [show]="show" *ngFor="let show of bookMarks$ | async">
      </tm-poster>
    </div>
  </section>
  <section class="col">
    <h1 class="h3">Search</h1>
    <form [formGroup]="searchForm" class="input-group">
      <input
        formControlName="query"
        title="Show name"
        type="search"
        name="query"
        class="form-control"
      />
      <div class="input-group-append">
        <button [disabled]="!query" class="btn btn-primary" (click)="search(query)">Search</button>
      </div>
    </form>
    <div class="row">
      <tm-poster class="col col-4" [show]="show" *ngFor="let show of shows">
        <tm-bookmark-add [item]="show"></tm-bookmark-add>
        <tm-bookmark-remove [item]="show"></tm-bookmark-remove>
      </tm-poster>
    </div>
  </section>
</div>
