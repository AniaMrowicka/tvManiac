<div class="row">
  <tm-poster class="col col-3" [show]="showDetails"></tm-poster>
  <div class="col">
    <h1>{{ showDetails.name }}</h1>
    <div [innerHTML]="showDetails.summary"></div>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Episode</th>
          <th>Title</th>
          <th>Air Date</th>
        </tr>
        <tr>
          <th><input type="checkbox" [(ngModel)]="isUpperCase" class="form-control" /></th>
          <th></th>
          <th><input type="text" [(ngModel)]="dateFormat" class="form-control" /></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let episode of showDetails._embedded.episodes">
          <td>{{ episode | episodize: isUpperCase }}</td>
          <td>{{ episode.name }}</td>
          <td>{{ episode.airdate | date: dateFormat || 'dd.MM.yyyy' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
